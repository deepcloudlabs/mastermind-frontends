<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mastermind</title>
    <style type="text/css">
        @import url('css/bootstrap.css');
        @import url('css/bootstrap-theme.css');
        @import url('css/toastr.css');
    </style>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/toastr.min.js"></script>
    <script type="text/javascript" src="js/lib/bignumber.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.debug.js"></script>
    <script type="application/javascript" src="js/number-util.js"></script>
    <script type="application/javascript" src="js/toastr-util.js"></script>
    <script type="application/javascript" src="js/game.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</head>
<body>
<p/>
<div class="container" role="main">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="tries">Tries</label>
                <span id="tries" class="badge" data-bind="text: tries">New game</span>
                <div class="progress">
                    <div data-bind="attr: { class: pbClass}, style: { width: pbWidth}" id="counter" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="16" style="width: 0%;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="wins">Wins</label>
                <span id="wins" class="badge" data-bind="text: statistics.wins">0</span>
            </div>
            <div class="form-group">
                <label for="loses">Loses</label>
                <span id="loses" class="badge" data-bind="text: statistics.loses">0</span>
            </div>
            <div class="form-group">
                <label for="avgWinsTimeBadge">Average Wins Time</label>
                <span id="avgWinsTimeBadge" class="badge" data-bind="text: statistics.averageWinsTime">Not available yet!</span>
            </div>
            <div class="form-group">
                <label for="guess">Guess</label>
                <input type="number" id="guess" data-bind="value: guess" min="123" max="987" class="form-control"/>
            </div>
            <div class="form-group">
                <button id="playButton" data-bind="click: play" class="btn btn-success">Play
                </button>
            </div>
        </div>
    </div>
    <div class="panel panel-success" data-bind="visible: moves().length>0">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped" id="movies">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Evaluation</th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: moves-->
                <tr>
                    <td data-bind="text: guess"></td>
                    <td>
                        <span class="label label-danger" data-bind="visible: partialMatch>0,text: partialMatch"></span>
                        <span class="label label-success" data-bind="visible: perfectMatch>0,text: perfectMatch"></span>
                        <span class="label label-warning" data-bind="visible: perfectMatch==0 && partialMatch==0">No Match</span>
                    </td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
